events {
    worker_connections 1024;
}

http {
    # Define upstreams for better load balancing
    upstream frontend_servers {
        server frontend:80;
    }
    
    upstream backend_servers {
        server backend:8000;
    }

    server {
        listen 80;
        server_name bigclasses.ai www.bigclasses.ai;

        # Frontend - React App (serves from container port 80)
        location / {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Additional headers for better compatibility
            proxy_redirect off;
            proxy_buffering off;
        }

        # Backend - Django API (serves from container port 8000)
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove trailing slash and add it back
            proxy_redirect off;
        }

        # Django Admin
        location /admin/ {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Static Files
        location /static/ {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
        }

        # Django Media Files
        location /media/ {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}